@if (isModalOpen && pokemon) {
    <div class="modal-overlay
    fixed top-0 left-0 w-[100%] h-[100%] bg-[rgba(0,0,0,0.5)] flex 
    items-center justify-center z-[100]
    " (click)="onClose()">
        <div class="modal-content
        bg-white rounded-[1rem] shadow-[0_10px_15px_rgba(0,0,0,0.1)] max-w-[90%]
        w-[800px] p-[1.5rem] relative
        " (click)="onModalContentClick($event)">
            <button (click)="onClose()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-3xl font-bold hover:cursor-pointer">&times;</button>
            
            <div class="flex flex-col md:flex-row gap-8">
                <div class="w-full md:w-1/2 flex items-center justify-center bg-gray-100 rounded-lg p-4">
                    <img [src]="pokemon.image" [alt]="pokemon.name" class="w-64 h-auto">
                </div>
                
                <div class="w-full md:w-1/2">
                    <div class="flex justify-bet    ween items-baseline mb-4">
                        <h2 class="text-4xl font-bold text-gray-800 capitalize">{{pokemon.name}}</h2>
                    </div>
                    <p class="text-gray-700 mb-6">{{pokemonDetails?.description}}</p>
                    
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="font-semibold text-gray-700">Altura:</div>
                        <div class="text-gray-600">{{(pokemon.height * 0.1).toFixed(1)}} m</div>
                        
                        <div class="font-semibold text-gray-700">Peso:</div>
                        <div class="text-gray-600">{{(pokemon.weight * 0.1).toFixed(1)}} kg</div>

                        <div class="font-semibold text-gray-700">Categoria:</div>
                        <div class="text-gray-600">{{pokemonDetails?.category}}</div>

                        <div class="font-semibold text-gray-700">Habita:</div>
                        <div class="text-gray-600">{{pokemonDetails?.habitat}}</div>
                        
                        <div class="bg-gray-600 w-[100%] h-[2rem] flex justify-center items-center rounded-[10px] hover:cursor-pointer mt-2">
                            <p class="text-[#ffffff]">Mostrar XP</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
