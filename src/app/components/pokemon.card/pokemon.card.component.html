<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
  @for (pokemon of pokemons; track pokemon.name) {
  <div
    (click)="onCardClick(pokemon)"
    class="hover:cursor-pointer bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 flex flex-col items-center"
  >
    <img
      [src]="pokemon.image"
      [alt]="pokemon.name"
      class="w-24 h-24 mb-4"
    />
    <div class="w-full text-left">
      <h2 class="text-lg font-bold text-gray-800 mt-1">
        {{ pokemon.name }}
      </h2>
      <div class="flex gap-2 mt-2">
        <span
          class="px-3 py-1 rounded-full text-white text-xs font-semibold bg-gray-400"
          >{{ pokemon.type }}</span
        >
      </div>
    </div>
  </div>
  }
</div>
